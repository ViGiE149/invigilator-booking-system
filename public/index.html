      <h1 class="mb-1">Exam Invigilator Booking </h1>
      <div>
        <h3>Add New Exam</h3>
        <form id="examForm"> 
          <label for="date">Date:</label>
          <input type="date" id="date" required /><br />
          <label for="time">Start Time:</label>
          <input type="time" id="time" required /><br />
          <label for="endTime">End Time:</label>
          <input type="time" id="endTime" required /><br />
          <!-- New field for end time -->
          <label for="lectureName">Lecture Name:</label>
          <input type="text" id="lectureName" required /><br />
          <label for="subjectCode">Subject Code:</label>
          <input type="text" id="subjectCode" required /><br />
          <!-- New field for subject code -->
          <label for="lecturerEmail">Lecturer Email Address:</label>
          <input type="text" type="email" id="lecturerEmail" required /><br />
          <!-- New field for lecturer email address -->
          <label for="invigilatorsNeeded">Invigilators Needed:</label>
          <input type="number" id="invigilatorsNeeded" required /><br />
          <label for="venue">Venue:</label>
          <input type="text" id="venue" required /><br />
          <label for="venue">Secret Code:</label>
          <input type="text" id="secretCode" required /><br />

          <button type="submit" id="btn">Add Exam</button>
        </form>

        <!-- Existing invigilator records will be displayed here -->
